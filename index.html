<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:creator" content="@_klausi_" />
    <meta property="og:url" content="https://klausi.github.io/bitcoin-price/" />
    <meta property="og:title" content="My BitCoin price calculator" />
    <meta property="og:description" content="How many EUR / USD are your Bitcoin worth?" />
    <meta property="og:image" content="https://klausi.github.io/bitcoin-price/bitcoin-calculator.png" />
    <title>My Bitcoin price calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/svg+xml" href="bitcoin-calculator.svg" sizes="any">
</head>

<body>
    <div id="loader">
        <img alt="Bitcoin calculator logo" src="bitcoin-calculator.svg" height="64" width="64">
        <div>Loading...</div>
    </div>
    <form id="calculator" style="display:none">
        <div class="header">
            <img alt="Bitcoin calculator logo" src="bitcoin-calculator.svg" height="64" width="64">
            <div id="currency-select">
                <div>
                    <input type="radio" id="currency-eur" name="currency" value="eur" checked="1">
                    <label for="currency-eur">EUR</label>

                    <input type="radio" id="currency-usd" name="currency" value="usd">
                    <label for="currency-usd">USD</label>
                </div>
            </div>
        </div>
        <div class="add col">
            <select id="add_coin">
            </select>
            <input type="text" id="add_amount" name="add_amount" size="10" placeholder="amount">
            <input type="submit" id="add_submit" value="Add">
        </div>
        <div id="coins"></div>
        <div id="total_row" class="total">Total:
            <span id="total">0</span>
            <span class="currency">EUR</span>

        </div>
    </form>
    <script src="script.js"></script>
    <footer>
        <p>This page can be bookmarked with all your amounts by pressing Ctrl/Cmd + D.</p>
        <p>Powered by
            <a href="https://coinmarketcap.com/">CoinMarketCap</a>. Last updated on
            <span id="last_update"></span>.
        </p>
        <p>
            <a href="https://github.com/klausi/bitcoin-price/issues/new">Contact</a>
        </p>
    </footer>
</body>

</html>
